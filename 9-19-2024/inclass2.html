    <br />
    <div class="container">
      <h2>Vertical (Basic) Form</h2>
      <form action="/action.php">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
    <hr>
    <div class="container mt-4">
      <h2>Inline Form (Responsive)</h2>
      <form>
        <div class="row g-3">
          <div class="col-12 col-md-auto">
            <label class="visually-hidden" for="inlineFormInputName">Name</label>
            <input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
          </div>
          <div class="col-12 col-md-auto">
            <label class="visually-hidden" for="inlineFormInputEmail">Email</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="email" class="form-control" id="inlineFormInputEmail" placeholder="email@example.com">
            </div>
          </div>
          <div class="col-12 col-md-auto">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-12 col-md-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-12 col-md-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
