<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Internal CSS</title>
    <style>
      #para1 {
        text-align: center;
        color: red;
      }
      p.center {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="para1">Hello World</p>
    <p>this paragraph is not affected</p>
    <hr />
    <h1 class="center">This will not be affected</h1>
    <p class="center">Hello World</p>
  </body>
</html>
