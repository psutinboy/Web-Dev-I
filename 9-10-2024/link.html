<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Links with Styling</title>
    <style>
      /* Unvisited link */
      a:link {
        color: red;
        text-decoration: none;
      }

      /* Visited link */
      a:visited {
        color: green;
        text-decoration: none;
      }

      /* Mouse over link */
      a:hover {
        color: hotpink;
        text-decoration: underline;
      }

      /* Selected link */
      a:active {
        color: blue;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Links with Styling</h1>
    <p>
      <a href="https://example.com">Link</a><br />
      
    </p>
  </body>
</html>
