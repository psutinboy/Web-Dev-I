<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Style Type Property</title>
    <style>
        .circle-list {
            list-style-type: circle;
        }
        .decimal-list {
            list-style-type: decimal;
        }
        .upper-roman-list {
            list-style-type: upper-roman;
        }
        .lower-alpha-list {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h1>The list-style-type Property</h1>

    <h2>Examples of unordered lists:</h2>
    <ul class="circle-list">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <h2>Examples of ordered lists:</h2>
    <ol class="decimal-list">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="upper-roman-list">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="lower-alpha-list">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>
