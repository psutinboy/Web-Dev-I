<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try catch finally</title>
  </head>
  <body>
    <script>
      try {
        var a=2;
        if (a==2) document.write("ok" + "<br>");
      } catch (error) {
        document.write("erro found" + error.message + "<br>");
      } finally {
        document.write("value of a is 2");
      }
    </script>
  </body>
</html>
