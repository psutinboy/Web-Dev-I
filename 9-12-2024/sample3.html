<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sample 3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 6s;
      }
      @keyframes example {
        from {
          background-color: red;
        }
        to {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <h2>CSS Animation</h2>
    <div></div>
    <p>
      <b>Note:</b> When an animation is finished, it changes back to its original style.
    </p>
  </body>
</html>
