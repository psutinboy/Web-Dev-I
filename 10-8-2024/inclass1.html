<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time</title>
</head>
<body>
    <p>current date and time: <span id="txt"></span></p>
    <script>
        var today = new Date();
        document.getElementById("txt").innerHTML = today;
    </script>
</body>
</html>
