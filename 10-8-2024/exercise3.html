<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Generator</title>
</head>
<body>
    <h1>Number Sequence Generator</h1>
    <p id="output"></p>

    <script>
        function generateSequence() {
            var n = window.prompt("Enter a number:");
            n = parseInt(n);
            
            if (isNaN(n) || n <= 0) {
                document.getElementById("output").innerHTML = "Please enter a valid positive number.";
                return;
            }

            var sequence = [];
            for (var i = 0; i < n; i++) {
                sequence.push(i);
            }

            document.getElementById("output").innerHTML = "Sequence: " + sequence.join(", ");
        }

        // Call the function when the page loads
        generateSequence();
    </script>
</body>
</html>
