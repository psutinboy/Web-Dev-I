<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Style</title>
    <style>
      .city {
        background-color: red;
        color: white;
        border: solid 2px black;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="city">
      <h2>London</h2>
      <p>London is the capital of England.</p>
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>
</html>
