<!DOCTYPE html>
<html lang="en">
<head>
	<title>SVG Rectangles</title>
</head>
<body>
	<svg width="400" height="200">
		<rect x="50" y="50" width="200" height="100" fill="blue" />
	</svg>
	<svg width="400" height="200">
		<rect x="100" y="100" width="200" height="100" rx="10" ry="10" fill="red" />
	</svg>
</body>
