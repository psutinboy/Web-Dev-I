<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas Text</title>
</head>
<body>
	<canvas id="myCanvas" width="200" height="100" style="border: 3px solid #d3d3d3d3;"></canvas>

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.font = "30px Arial";
		ctx.fillText("Hello World", 50, 50);
	</script>
</body>
</html>
